<!DOCTYPE html>
<html>
<head>
    <title>Eva01</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set( 0, 1,5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 5, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const texLoader = new THREE.TextureLoader();
        const texList = [
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_albedo.jpg"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_metallic.jpeg"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_normal.png"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_roughness.jpeg"),
        ];

        const loader = new THREE.OBJLoader();
        loader.load("https://ghost6910.github.io/GhostModel.github.io/eva3.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                     child.material = new THREE.MeshStandardMaterial({
                        map: texList[i % texList.length]
                    });

                    i++;
                }
                  object.scale.set(0.05, 0.05, 0.05); 
                  scene.add(object);
            });
            scene.add(object);
        });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
