<!DOCTYPE html>
<html>
<head>
    <title>Eva01</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

    <div id="info" style="position: absolute; top: 10px; left: 10px; color: rgb(0, 0, 0); z-index: 100; font-size: 20px;  background: rgb(255, 255, 255);">
       Click on the model to rotate 45 degree right.
    </div>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 25);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(20, 20, 50);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;

        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = -50;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 100;

        scene.add(dirLight);

        // GUI for light control
        const gui = new dat.GUI();
        const lightFolder = gui.addFolder('Directional Light');
        lightFolder.add(dirLight, 'intensity', 0, 2, 0.01).name('Intensity');
        lightFolder.add(dirLight.position, 'x', -100, 100, 0.1).name('Position X');
        lightFolder.add(dirLight.position, 'y', 0, 100, 0.1).name('Position Y');
        lightFolder.add(dirLight.position, 'z', -100, 100, 0.1).name('Position Z');
        lightFolder.open();

        // Add ground plane with texture
        const groundTexture = new THREE.TextureLoader().load(
            'https://ghost6910.github.io/GhostModel.github.io/Poliigon_GrassPatchyGround_4585_BaseColor.jpg'
        );
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(8, 8);

        // Create ground plane
        const groundGeo = new THREE.PlaneGeometry(50, 50);
        const groundMat = new THREE.MeshStandardMaterial({
            map: groundTexture,
            roughness: 0.8,
            metalness: 0.2
        });

        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        // Set scene background
        scene.background = new THREE.Color(0xbfd1e5);
        const bgTexture = new THREE.TextureLoader().load(
            'https://ghost6910.github.io/GhostModel.github.io/1090380.jpg'
        );
        scene.background = bgTexture;

        // Building texture
        const box1Texture = new THREE.TextureLoader().load(
            'https://ghost6910.github.io/GhostModel.github.io/building1.jpg'
        );
        box1Texture.wrapS = THREE.RepeatWrapping;
        box1Texture.wrapT = THREE.RepeatWrapping;

        // box1
        const box1Geometry = new THREE.BoxGeometry(5, 15, 5);
        const box1Material = new THREE.MeshStandardMaterial({
            map: box1Texture,
            metalness: 0.3,
            roughness: 0.7
        });
        const box1Mesh = new THREE.Mesh(box1Geometry, box1Material);
        box1Mesh.position.set(10, 5, 1);
        box1Mesh.castShadow = true;
        box1Mesh.receiveShadow = true;
        scene.add(box1Mesh);

        // box2
        const box2Geometry = new THREE.BoxGeometry(5, 15, 5);
        const box2Material = new THREE.MeshStandardMaterial({
            map: box1Texture,
            metalness: 0.3,
            roughness: 0.7
        });
        const box2Mesh = new THREE.Mesh(box2Geometry, box2Material);
        box2Mesh.position.set(-10, 5, 1);
        box2Mesh.castShadow = true;
        box2Mesh.receiveShadow = true;
        scene.add(box2Mesh);

        // box3
        const box3Geometry = new THREE.BoxGeometry(5, 15, 5);
        const box3Material = new THREE.MeshStandardMaterial({
            map: box1Texture,
            metalness: 0.3,
            roughness: 0.7
        });
        const box3Mesh = new THREE.Mesh(box3Geometry, box3Material);
        box3Mesh.position.set(5, 5, -6);
        box3Mesh.castShadow = true;
        box3Mesh.receiveShadow = true;
        scene.add(box3Mesh);

        // box4
        const box4Geometry = new THREE.BoxGeometry(5, 15, 5);
        const box4Material = new THREE.MeshStandardMaterial({
            map: box1Texture,
            metalness: 0.3,
            roughness: 0.7
        });
        const box4Mesh = new THREE.Mesh(box4Geometry, box4Material);
        box4Mesh.position.set(-12, 5, 8);
        box4Mesh.castShadow = true;
        box4Mesh.receiveShadow = true;
        scene.add(box4Mesh);

        // Textures for EVA
        const texLoader = new THREE.TextureLoader();
        const texList = [
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_albedo.jpg"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_metallic.jpeg"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_normal.png"),
            texLoader.load("https://ghost6910.github.io/GhostModel.github.io/Material_roughness.jpeg"),
        ];

        // Load OBJ model
        const loader = new THREE.OBJLoader();
        loader.load("https://ghost6910.github.io/GhostModel.github.io/eva3.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList[0],
                        metalnessMap: texList[1],
                        roughnessMap: texList[3],
                        normalMap: texList[2],
                        metalness: 1.0,
                        roughness: 1.0
                    });

                    i++;
                }
                object.scale.set(0.05, 0.05, 0.05);
                scene.add(object);
                evaModel = object;
            });
            scene.add(object);
        });

        let evaModel = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('pointerdown', function (event) {
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            if (evaModel) {
                const intersects = raycaster.intersectObject(evaModel, true);
                if (intersects.length > 0) {
                    evaModel.rotation.y += Math.PI / 4; // หมุน 45 องศา
                }
            }
        });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
